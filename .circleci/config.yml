---
jobs:
  build:
    docker:
      - image: docker:17.12.0-ce-git
    working_directory: /app
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Installing dependencies
          command: |
            set -x
            apk add --no-cache --no-progress bash musl-dev python3-dev libffi-dev gcc py3-pip setuptools-rust make && pip3 install --upgrade pip docker-compose
            
      - run:
          name: Logging Docker and Application information
          command: |
            set -x
            docker -v
            docker-compose -v
            ls -l
      - run:
          name: Testing the Docker installation
          command: docker container run hello-world